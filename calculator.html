<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<link rel='stylesheet' href='calculator.css'>
<body>
    <!-- <div class = "description">
        Simple Calculator!!!
    </div><br> -->
    <div class='calculator'>
            <div class = 'description'>
                    SIMPLE CALCULATOR
                </div>
        <div class='display'>
             <input id = 'input' type='text'>
             <!-- <input id = 'input' type='number'> -->
        </div>
        <div>
            <button class='clear-button' id='all-clear'>AC</button>   
            <button class='clear-button' id='clear'>C</button>
        </div><br>
        <div class='buttons'>
            <span id='one-two-three'>
                    <button class= 'button' id='1' value=1>1</button>
                    <button class= 'button' id='2' value=2>2</button>
                    <button class= 'button' id='3' value=3>3</button>
            </span>
            <button class= 'button' id = 'add'>+</button><br><br>
            <span id='four-five-six'>
                    <button class= 'button' id='4' value=4>4</button>
                    <button class= 'button' id='5' value=5>5</button>
                    <button class= 'button' id='6' value=6>6</button>
            </span>
            <button class= 'button' id = 'subtract'>-</button><br><br>
            <span id='seven-eight-nine'>
                    <button class= 'button' id='7' value=7>7</button>
                    <button class= 'button' id='8' value=8>8</button>
                    <button class= 'button' id='9' value=9>9</button>
            </span>
            <button class= 'button'id = 'multiply' value='Multiply'>x</button><br><br>
            <span id='zero'>
                    <button class= 'button' id='zero' value=0>0</button>
            </span>
            <button class='button' id='point' value='.'>.</button>
            <button class= 'button equal-symbol' id = 'equalto'>=</button>
            <button class= 'button' id = 'divide'>รท</button><br>
            <br>
        </div>

    </div>
</body>
<script src="calculator.js"></script>
</html>
